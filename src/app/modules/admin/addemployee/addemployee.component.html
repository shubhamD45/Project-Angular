<body>
    <form (ngSubmit)="saveEmployee(emp)">
        <div class='signup-container'>

            <div class='right-container'>
                <header>
                    <h1>Add New Employee Here!!!</h1>

                    <div class='set'>
                        <div class='pets-name'>
                            <label for='First-Name'><b>First-Name</b></label>
                            <input [(ngModel)]="emp.firstname" name="firstname" id='First-Name' placeholder="First-Name"
                                type='text'>
                        </div>

                        <div class='pets-breed'>
                            <label for='Last-Name'><b>Last-Name</b></label>
                            <input [(ngModel)]="emp.lastname" name="lastname" id='Last-Name' placeholder="Last-Name"
                                type='text'>
                        </div>

                    </div>
                    <div class='set'>

                        <div class='pets-weight'>
                            <label for='pet-weight-0-25'><b>Email Address</b></label>
                            <div class='set'>
                                <input [(ngModel)]="emp.email" name="email" id='email' placeholder='email' type='text'>
                            </div>
                        </div>
                        <div class='pets-weight'>
                            <label for='pet-weight-0-25'><b>Password</b></label>
                            <div class='set'>
                                <input [(ngModel)]="emp.password" name="password" id='password' placeholder='Password'
                                    type='password'>
                            </div>
                        </div>


                    </div>
                    <div class='set'>
                        <div class='pets-gender'>
                            <label for='pet-gender-female'><b>Gender</b></label>
                            <div class='radio-container'>
                                <select [(ngModel)]="emp.gender" name="gender" id=" inlineFormCustomSelect">
                                    <option selected>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class='pets-spayed-neutered'>
                            <label for='pet-spayed'><b>Employee Role</b></label>
                            <div class="radio-container">
                                <select [(ngModel)]="emp.role" name="role" id="inputState" class="form-control">
                                    <option selected>Role</option>
                                    <option>Relational Executive</option>
                                    <option>Operational Executive</option>
                                    <option>Credit Manager</option>
                                    <option>Account Head</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="set">

                        <div class='pets-birthday'>
                            <label for='Birthday'><b>Birth date</b></label>
                            <input [(ngModel)]="emp.birthdate" name="birthdate" id='Birthday' placeholder='MM/DD/YYYY'
                                type='date'>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1" style="text-align: center;"><b>Profile
                                    Photo</b></label>
                            <input [(ngModel)]="emp.profile" name="profile" type="file" class="form-control-file"
                                id="exampleFormControlFile1">
                        </div>

                    </div>

                </header>
                <footer>
                    <div class='set'>
                        <button id='back'>Back</button>
                        <button type="submit" id='next'>Submit</button>
                    </div>
                </footer>

            </div>

        </div>
    </form>
</body>
