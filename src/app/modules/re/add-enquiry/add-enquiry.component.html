<div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="outline" color="ThemePalette">
                <mat-label><b>Customer Name</b></mat-label>
                <input matInput="text" placeholder="Enter Customer Name" formControlName="customername">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>


        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Pancard</b></mat-label>
                <input matInput="text" placeholder="Placeholder" formControlName="pancard">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
            </mat-form-field>

        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Mobile Number</b></mat-label>
                <input matInput="Mobile" placeholder="Placeholder" formControlName="mobilenumber">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Email Address</b></mat-label>
                <input matInput="Email" placeholder="Placeholder" formControlName="email">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label><b>Age</b></mat-label>
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <input matInput="Number" class="inp" formControlName="age">
            </mat-form-field>
        </p>
        <p>
            <!--  <mat-form-field appearance="fill">
                <mat-label><b>Status</b></mat-label>
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-select>
                    <mat-option value="one" formControlName="1">Rejected</mat-option>
                    <mat-option value="two" formControlName="2"></mat-option>
                </mat-select>
            </mat-form-field> -->
        </p>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</div>
