<div>
    <form>
        <p>
            <mat-form-field appearance="outline" color="ThemePalette">
                <mat-label><b>Customer Name</b></mat-label>
                <input matInput="text" placeholder="Placeholder">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>


        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Pancard</b></mat-label>
                <input matInput="text" placeholder="Placeholder">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Mobile Number</b></mat-label>
                <input matInput="Mobile" placeholder="Placeholder">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label><b>Email Address</b></mat-label>
                <input matInput="Email" placeholder="Placeholder">
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label><b>Age</b></mat-label>
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <input matInput="Number">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label><b>Status</b></mat-label>
                <mat-icon matSuffix color="primary">sentiment_very_satisfied</mat-icon>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
    </form>
</div>
