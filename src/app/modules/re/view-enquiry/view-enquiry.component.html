<div class="mainTabel">
    <table>
        <thead>

            <tr class="trow">
                <th class="thead">Customer Id</th>
                <th>Customer Name</th>
                <th>Email Id</th>
                <th>Pancard</th>
                <th>Mobile Number</th>
                <th>Age</th>
                <th>Enquiry Status</th>
            </tr>

        </thead>
        <tbody *ngFor="let e of enq">
            <tr>
                <td>{{e.custId}}</td>
                <td>{{e.customerName}}</td>
                <td>{{e.customerEmailId}}</td>
                <td>{{e.pancardNumber}}</td>
                <td>{{e.customerMobileNumber}}</td>
                <td>{{e.age}}</td>
                <td><button mat-raised-button style="background-color:orange;">Pending</button></td>
            </tr>
        </tbody>
    </table>
</div>
